<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Tareas y Pagos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bienvenidos al gestor de tareas asignadas</a>
        </div>
      </nav>
      
    <main>
    <div class="container">
        <h1>Gestor de Tareas y Pagos a Proveedores</h1>

        <!-- Formulario para agregar tareas -->
        <div class="task-form">
            <h2>Nueva Tarea</h2>
            <input type="text" id="taskTitle" placeholder="Título de la tarea">
            <button type="button" class="btn btn-outline-secondary" id="addTaskBtn">Agregar tarea</button>
        </div>

        <!-- Sección de las tareas pendientes -->
        <div class="task-list">
            <h2>Tareas Pendientes</h2>
            <ul id="taskContainer"></ul>
        </div>

        <!-- Formulario para agregar pagos -->
        <div class="payment-form">
            <h2>Nuevo Pago a Proveedor</h2>
            <input type="text" id="paymentProvider" placeholder="Nombre del proveedor">
            <input type="date" id="paymentDate">
            <button type="button" class="btn btn-primary" id="addPaymentBtn">Agregar Pago</button>
        </div>

        <!-- Sección de pagos a proveedores -->
        <div class="payment-list">
            <h2>Pagos Próximos</h2>
            <ul id="paymentContainer"></ul>
        </div>
    </div>
</main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
